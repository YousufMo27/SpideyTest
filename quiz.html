<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="app.css"/> 
    <link rel="stylesheet" href="quiz.css"/> 
</head>
<body>
    <nav>
        <label class="logo"><a href ="/index.html">Home</a></label>
        <a class="nav-btn" href="/quiz.html">Take The Test</a>
    </nav>
    
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">Whats the Answer</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p id="button1" class="choice-text" onclick="return B1Input();" data-number="1" >Choice 1</p>
            </div> 
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" onclick="return B2Input();" data-number="2"  >Choice 2</p>
            </div> 
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" onclick="return B3Input();" data-number="3" >Choice 3</p>
            </div> 
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" onclick="return B4Input();" data-number="4" >Choice 4</p>
            </div> 
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
